<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="hero">
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>

            <div id="date-and-day"></div>
        </div>
        <h3>sohail manna</h3>
    </div>
</div>

<script>
    let hrs = document.getElementById("hrs");
    let min = document.getElementById("min");
    let sec = document.getElementById("sec");
    let dateAndDay = document.getElementById("date-and-day"); // Get the new div element
    
    setInterval(() => {
        let currentTime = new Date();
    
        hrs.innerHTML = (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
        min.innerHTML = (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
        sec.innerHTML = (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
    
        
        let options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
        let formattedDate = currentTime.toLocaleDateString('en-US', options);
        dateAndDay.innerHTML = formattedDate.replace(/\//g, '..');
    }, 1000)
    </script>
    

</body>
</html>
